<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    
    <header class="header">
        <!-- -header-1 -->
        <header class="header_1">
            <div class="-header-11">
                <div class="-header-logo"><img src="project-image-1/logo.png" alt=""></div>

                <div class="-search"><i class="fa-solid fa-magnifying-glass fa-xl" style="color: #1ba7a7;"></i><input type="text" placeholder="Search for products,style,brand..."><button>Search</button></div>
                <div class="-suppot-center"><i class="fa-solid fa-headphones fa-xl"></i>(123)4567890 <br><span>27/7 Support Center</span></div>
            </div>
        </header>
        <header class="header_2">
            <div class="-header-21">
                <div class="-header-Nav-part1">
                    <label for="Home">Home<span class="material-symbols-outlined">keyboard_arrow_down</span></label>
                    <label for="Shop">Shop<span class="material-symbols-outlined">keyboard_arrow_down</span></label>
                    <label for="Product">Product<span class="material-symbols-outlined">keyboard_arrow_down</span></label>
                    <label for="Mega-Menu">Mega Menu<span class="material-symbols-outlined">keyboard_arrow_down</span></label>

                    <label for="Seller">Seller<span class="material-symbols-outlined">keyboard_arrow_down</span></label>
                </div>
                <div class="-header-Nav-part2">
                    <i class="fa-solid fa-arrow-right-arrow-left fa-xl"></i>
                    <i class="fa-regular fa-heart fa-xl"></i>
                    <i class="fa-solid fa-bag-shopping fa-xl"></i>
                    <i class="fa-regular fa-user fa-xl"></i>
                    <button class="download-app"><i class="fa-solid fa-mobile-button fa-xl"></i>Download App</button>
                </div>
            </div>
        </header>
    </header>
    <section class="container_banner_1">
        <div><span style="color: #1ba7a7;">WEEKEND SPECIAL OFFER </span><br>
            <h1>PREMIUM QUALITY DRY FRUITS</h1><br>

             <button>Shop Now<i class="fa-solid fa-arrow-right-long" style="color: #fcfcfd;"></i></button>
        </div>

    <section class="container_banner_2">
        <div class="box box1">
            <span class="offer">50% Discount</span> 
            <span class="product-name">SummerIce</span>
            <span class="categories">Cream</span><br>
            <a href="#" style="text-decoration: none; color: #1ba7a7;">Shop Now</a>
        </div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>

    <section class="container_banner_3"></section>
    <section class="Drinks"></section>
    <section class="Grocery&_staples"></section>
