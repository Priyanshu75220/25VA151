<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;">
    <form action="#">
        <fieldset style="border: 2px solide black; text-align: center;" >
            <legend>Registraion form</legend>
            <label for="">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name"><br><br>
            <label for="">Phone No:</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter your phone no"><br><br>
            <label for="">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email"><br><br>
            <label for="">DOB:</label>
            <input type="date" name="dob" id="dob"><br><br>
            <label for="">Gender:</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female <br><br>
            <label for="">Adress:</label>
            <input type="text" placeholder="enter your adress"><br><br>
            <label for="">Message:</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Enter your message"></textarea><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="reset">


        </fieldset>
    </form>
    
</body>

</html>
