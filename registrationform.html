<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
</head>

<body style="background-color: rgb(8, 1, 32); color: aliceblue; text-align: center; font-family: Arial, sans-serif;">

  <form>
    <fieldset style="margin: 50px auto; width: 60%; border: 2px solid white; padding: 30px; border-radius: 10px;">
      <legend style="font-size: 24px; padding: 0 10px;">Student Registration Form</legend>

      <label>Roll No:</label>
      <input type="text" placeholder="Enter roll no." style="font-size: 16px; height: 30px; width: 30%;">
      <br><br>

      <label>Student Name:</label>
      <input type="text" placeholder="First Name" style="font-size: 16px; height: 35px; width: 25%;">
      <input type="text" placeholder="Last Name" style="font-size: 16px; height: 35px; width: 25%;">
      <br><br>

      <label>Father Name:</label>
      <input type="text" placeholder="Enter name" style="font-size: 16px; height: 30px; width: 40%;">
      <br><br>

      <label>Date Of Birth:</label>
      <input type="date" style="font-size: 16px; height: 30px;">
      <br><br>

      <label>Mobile No.:</label>
      <select style="font-size: 16px; height: 35px;">
        <option value="+91">+91</option>
        <option value="+92">+92</option>
        <option value="+93">+93</option>
      </select>
      <input type="number" placeholder="Enter mobile no." style="font-size: 16px; height: 30px; width: 30%;">
      <br><br>

      <label>Email Id:</label>
      <input type="email" placeholder="Enter email" style="font-size: 16px; height: 30px; width: 40%;">
      <br><br>

      <label>Password:</label>
      <input type="password" placeholder="Enter password" style="font-size: 16px; height: 30px; width: 40%;">
      <br><br>

      <label>Gender:</label>
      <input type="radio" name="gender" value="Male"> Male
      <input type="radio" name="gender" value="Female"> Female
      <br><br>

      <label>Department:</label>
      <input type="radio" name="branch" value="CSE"> CSE
      <input type="radio" name="branch" value="IT"> IT
      <input type="radio" name="branch" value="ECE"> ECE
      <input type="radio" name="branch" value="Civil"> Civil
      <input type="radio" name="branch" value="ECL"> ECL
      <br><br>

      <label>Course:</label>
      <select style="font-size: 16px; height: 35px;">
        <option value="">-- Select Current Course --</option>
        <option value="B.Tech">B.Tech</option>
        <option value="M.Tech">M.Tech</option>
      </select>
      <br><br>

      <label>Student Photo:</label>
      <input type="file" style="font-size: 16px;">
      <br><br>

      <label>City:</label>
      <input type="text" placeholder="Enter city name" style="font-size: 16px; height: 30px; width: 40%;">
      <br><br>

      <label>Address:</label>
      <input type="text" placeholder="Enter address" style="font-size: 16px; height: 30px; width: 40%;">
      <br><br>

      <input type="submit" value="Register" style="font-size: 18px; padding: 8px 20px; border-radius: 5px;">
      <input type="reset" value="Clear" style="font-size: 18px; padding: 8px 20px; border-radius: 5px; margin-left: 10px;">
    </fieldset>
  </form>

</body>
</html>
