<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center; color: white; font-family: Arial, sans-serif;">
     
    <form action="" style="margin-top: 8%;">
        <fieldset style="margin: 0% auto; width: 50%;border: 3px solid rgb(250, 248, 248); border-radius: 10px;">
        <legend><h3>Hotel Room Booking Form</h3></legend>
        <label for="" style>Full Name:</label>
        <input type="text" placeholder="enter your full name" style="font-size: 16px; width: 40%; height: 25px; border-radius: 7px;"> <br> <br>
       <label for="">Email:</label>
       <input type="email"placeholder="enter your email" style="font-size: 16px; width: 40%; height: 25px; border-radius: 7px;"> <br> <br>
        <label for="">Phone Number:</label>
        <input type="number" placeholder="enter your phone number" style="font-size: 16px; width: 40%; height: 25px; border-radius: 7px;"> <br> <br>
        <label for="">Check-in-Date:</label>
        <input type="date"placeholder="enter your check-in date" style="font-size: 16px; width: 40%; height: 25px; border-radius: 7px;"> <br> <br>
        <label for="">Check-out-Date:</label>
        <input type="date"placeholder="enter your check-out date" style="font-size: 16px; width: 40%; height: 25px; border-radius: 7px;"> <br> <br>
        <label for="">Room Type:</label>
        <select name="" id="" style="font-size: 16px; width: 20%; height: 25px; border-radius: 7px;">
            <option value="">Single</option>
            <option value="">Double</option>
            <option value="">Suite</option>
        </select> <br> <br>
        <label for=""> Number of Guests:</label>
        <input type="number" placeholder="enter number of guests"style="font-size: 16px; width: 40%; height: 25px; border-radius: 7px;"> <br> <br>
        <label for="">Special Requests:</label>
        <input type="text" placeholder="enter any special requests" style="font-size: 16px; width: 40%; height: 25px; border-radius: 7px; "> <br> <br>
        <input type="submit" value="Book Now" style="background-color: purple; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-left: 15%;">
        <input type="reset" value="Reset" style="background-color: gray; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">



      </fieldset>
    </form>
    
</body>
</html>
